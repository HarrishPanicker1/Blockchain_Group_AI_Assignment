<!--add code for adding a company with it's details-->

<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Add Company</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2>Add Company</h2>
    <label for="companyName">Company Name</label>
    <input type="text" id="companyName" name="companyName" required>

    <label for="latitude">Latitude (decimal degrees)</label>
    <input type="number" id="latitude" name="latitude" step="any" min="-90" max="90" required>

    <label for="longitude">Longitude (decimal degrees)</label>
    <input type="number" id="longitude" name="longitude" step="any" min="-180" max="180" required>

    <label for="type">Type of Company</label>
    <select id="type" name="type" required>
      <option value="">Select type</option>
      <option value="tech">Tech</option>
      <option value="finance">Finance</option>
      <option value="manufacturing">Manufacturing</option>
      <option value="retail">Retail</option>
      <option value="other">Other</option>
    </select>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required></textarea>

    <button type="submit">Add Company</button>
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Company</title>
  <script src="CompanyRegistry.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Register Company</h1>
    <form id="companyForm">
      <label for="name">Company Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="type">Company Type:</label>
      <input type="text" id="type" name="type" required />
      <label for="longitude">Location (longitude, latitude):</label>
      <input type="number" id="longitude" name="longitude" step="any" min="-180" max="180" required placeholder="e.g. 101.6869">
      <input type="number" id="latitude" name="latitude" step="any" min="-90" max="90" required placeholder="e.g. 3.1390">


      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>
      <button type="submit">Add Company</button>
    </form>
    <div id="status"></div>
  </div>

</body>
</html>
